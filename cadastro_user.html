<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VSoft</title>
    <style>
        /* Seu CSS Existente */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0d1a2a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f4;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.85);
            color: #1f1f1f;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            /* Cor do botão ajustada para o roxo da imagem */
            background: linear-gradient(135deg, #9b59b6, #8e44ad); 
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #8e44ad, #7e3e9d);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Ajuste para alinhar com o estilo da imagem, adicionando margem ao error-message */
        .message {
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
        .error-message {
            color: #dc3545; /* Vermelho padrão */
        }
        .success-message {
            color: #28a745; /* Verde para sucesso */
        }
        .link-to-login {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link-to-login:hover {
            color: #5dade2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">VSoft</div>
        <h1>Criar Novo Usuário</h1>
        <p class="description">Preencha os campos para cadastrar um novo acesso.</p>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Login (Usuário):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha do Usuário:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="access-password">Senha de Acesso (Exigida):</label>
                <input type="password" id="access-password" name="access-password" required> 
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        
        <p class="message error-message" id="error-message"></p>
        <p class="message success-message" id="success-message">Usuário **cadastrado** com sucesso! Você pode fazer login agora.</p>

        <a href="menu.html" class="link-to-login">Voltar para o Login</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Captura o valor da Senha de Acesso
            const accessPassword = document.getElementById('access-password').value; 
            
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // 1. Oculta mensagens antigas
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 2. Desabilita o botão para feedback visual
            const button = document.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Aguarde...';

            try {
                // 3. Requisição POST para a rota /api/users
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // O body deve incluir login, senha e accessPassword
                    body: JSON.stringify({ login: username, senha: password, accessPassword: accessPassword })
                });
                
                const data = await response.json();

                if (response.ok) {
                    // 4. Sucesso: Status 201 Created
                    successMessage.style.display = 'block';
                    
                    // Limpa os campos após o sucesso
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('access-password').value = '';
                } else {
                    // 5. Falha: Trata erros de autenticação (403), duplicidade (409) ou outros
                    let message = data.message || 'Erro desconhecido ao cadastrar usuário.';
                    
                    if (response.status === 403) {
                         message = 'Senha de Acesso incorreta. Acesso negado.';
                    } else if (response.status === 409) {
                         message = 'Este Login (Usuário) já está em uso.';
                    }

                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // 6. Erro de conexão/rede
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro de conexão com o servidor. Tente novamente mais tarde.';
                errorMessage.style.display = 'block';
            } finally {
                // 7. Habilita o botão novamente
                button.disabled = false;
                button.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
