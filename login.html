<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VSoft N2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Seu CSS Existente (Mantenho a sua estética) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0d1a2a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f4;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.85);
            color: #1f1f1f;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            margin-top: 15px;
            color: #dc3545;
            font-weight: bold;
            display: none; 
        }

        /* Novo estilo para o seletor de acesso */
        .access-selection {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .access-selection label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .access-selection input[type="radio"] {
            margin-right: 10px;
            /* Estilos para o rádio button se necessário */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">VSoft</div>
        <h1>Acesso ao Painel</h1>
        <p class="description">Insira suas credenciais para continuar.</p>

        <div class="access-selection">
            <label>
                <input type="radio" name="target" value="default" checked>
                Acesso Padrão (Entrar no Menu)
            </label>
            <label>
                <input type="radio" name="target" value="knowledge_manager">
                Gerenciar Base de Conhecimento (Acesso Restrito)
            </label>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Entrar</button>
        </form>
        <p class="error-message" id="error-message"></p>
        
        <div style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
            Não tem conta? <a href="cadastro_user.html" style="color: #3498db; text-decoration: none; font-weight: bold;">Cadastre-se aqui</a>.
        </div>
    </div>

    <script>
        // Use a URL completa do seu backend Vercel
        const BACKEND_URL = 'https://base-2-new-new-9xow.vercel.app'; 

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const target = document.querySelector('input[name="target"]:checked').value;
            
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            // Oculta a mensagem de erro e desabilita o botão
            errorMessage.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Verificando...';

            try {
                // Requisição para o backend, incluindo o campo 'target'
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, target }) // Envia o target para a rota
                });

                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    // 1. Armazena o estado de login no localStorage para persistência
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('agenteLogado', username);
                    
                    errorMessage.textContent = 'Login bem-sucedido! Redirecionando...';
                    errorMessage.style.display = 'block';
                    errorMessage.style.color = '#2ecc71'; // Cor verde para sucesso

                    setTimeout(() => {
                        window.location.href = 'menu.html';
                    }, 500);
                } else {
                    // O servidor retornou 401, 403, ou { authenticated: false }
                    const message = data.message || 'Erro de autenticação desconhecido. Credenciais inválidas.';
                    errorMessage.textContent = message;
                    errorMessage.style.color = '#dc3545'; // Cor vermelha para erro
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // Erro de rede ou servidor
                console.error('Erro de conexão:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor. Verifique a URL do backend.';
                errorMessage.style.color = '#dc3545';
                errorMessage.style.display = 'block';
            } finally {
                // Restaura o botão em caso de erro
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
