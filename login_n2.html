<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Restrito - VSoft</title>
    <style>
        /* CSS para design 'Flat' (achatado) e ajustes */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            /* Fundo mantido, mas você pode simplificá-lo para um fundo flat se quiser */
            background: #2c3e50; /* Cor sólida para um look mais flat */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f4;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            /* Foco no design "achatado": Cor sólida, sem transparência/blur */
            background: #34495e; /* Fundo mais escuro e sólido */
            border-radius: 4px; /* Redução do raio de borda para look mais quadrado/flat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave, menos dramática */
            text-align: center;
            padding: 40px 30px;
            border: none; /* Remoção da borda */
            backdrop-filter: none; /* Remoção do efeito de blur (glassmorphism) */
            -webkit-backdrop-filter: none;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 4px; /* Ajuste para flat design */
            border: 1px solid #7f8c8d; /* Borda sutil */
            font-size: 16px;
            background: #ecf0f1; /* Fundo claro e sólido */
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: none; /* Remoção de box-shadow no foco */
        }
        
        /* Estilo comum para botões */
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 4px; /* Ajuste para flat design */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Para usar em tags <a> */
            display: block; /* Para ocupar a largura total */
            text-align: center;
        }

        /* Estilo do botão Entrar (Verde Flat) */
        button[type="submit"] {
            background: #27ae60; /* Cor sólida Flat */
            margin-bottom: 15px;
            padding: 15px;
        }
        button[type="submit"]:hover {
            background: #2ecc71;
            transform: none; /* Remoção de transform: translateY */
            box-shadow: none;
        }

        /* Estilo do botão Voltar (Azul/Cinzento Flat) */
        .back-button {
            background: #3498db; /* Cor de ação secundária Flat */
        }
        .back-button:hover {
            background: #5dade2;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            margin-top: 15px;
            color: #e74c3c; /* Cor de erro Flat */
            font-weight: bold;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">VSoft</div>
        <h1>Acesso ao Painel de Conhecimento</h1>
        <p class="description">Acesso restrito para administradores.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="target" name="target" value="knowledge_manager">
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <a href="menu.html" class="btn back-button">Voltar para o Menu</a>
        
        <p class="error-message" id="error-message">Usuário ou senha incorretos. Tente novamente.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Pega o valor do campo oculto (que é 'knowledge_manager')
            const target = document.getElementById('target').value; 
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';

            try {
                // Requisição para o backend, incluindo o campo 'target'
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, target }) // Enviando o target
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        window.location.href = 'knowledge_manager.html';
                    } else {
                        // O servidor indicou falha de autenticação ou restrição
                        errorMessage.textContent = data.message || 'Usuário ou senha incorretos. Tente novamente.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    // Trata erros HTTP (ex: 401 Unauthorized)
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.message || 'Erro de autenticação. Verifique as credenciais.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
